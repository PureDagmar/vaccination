{% extends "appvac/base.html" %}
{% block title %}Register a Child{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1>MYCHILD BIRTH RECORD</h1>
<form method="post" action="/create/" class="form-group">
    {% csrf_token %}

</form>
{% endblock %}
